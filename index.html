<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="./config/config.js"></script>
  <script type="text/javascript" src="index.js" defer></script>
  <title>Game Stack</title>
</head>
<body>
  <div id="navbar">
    <h1 id="home">Game Stack</h1>
    <ul>
      <li><a href="#" id="my-collection">My Games</a></li>
      <li><a href="#">Genres</a></li>
      <li><a href="#" id="search-titles">Titles</a></li>
    </ul>
  </div>
  <div class="main"> 
    <h3>Browse Thousands of Games!</h3>
    <p>Search in the box below to find a game</p>  
    <form id='game-form'>
      <input id='search' type='text' name='search'>
      <input type='submit' value='submit' style="cursor:pointer">
    </form>
</div>
<div id="card-container" class="main"></div>
</body>
</html>
